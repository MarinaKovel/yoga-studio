<section>
    <h1>Our Team</h1>
    <p>Data from the free API is used</p>
    <div *ngFor="let item of data">
        <img [src]="item.image" alt="" class="member" />
        <p>{{item.name}}</p>
    </div>
</section>
<div #observeScroll class="loader">
    <mat-progress-bar mode="indeterminate" color="primary" [ngClass]="{'hide': !isLoading}"></mat-progress-bar>
</div>
