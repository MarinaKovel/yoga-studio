<div class="container">
    <mat-grid-list [cols]="cols" rowHeight="4:1" gutterSize="16px" class="grid-container">
        <mat-grid-tile [colspan]="1" [rowspan]="4">
            <img src="../../../../assets/contacts.png" alt="Contacts" />
        </mat-grid-tile>

        <mat-grid-tile [colspan]="cols - 1 || 1" [rowspan]="1" class="content-tile">
            <h1>Contact Us</h1>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="1" rowspan="3" class="content-tile side-border">
            <p>Contact Form</p>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" rowspan="3" class="content-tile next-border">
            <section>
                <div class="contacts-block">
                    <h3><strong>Contact</strong></h3>
                    <p>hi&#64;yoga.com</p>
                </div>
                <div class="contacts-block">
                    <h3><strong>Based in</strong></h3>
                    <p>San Francisco, California</p>
                </div>
                <div class="footer-social">
                    <a href=""><img src="../../../../assets/instagram.svg" alt="Instagram" class="icon" /></a>
                    <a href=""><img src="../../../../assets/fb.svg" alt="Facebook" class="icon" /></a>
                    <a href=""><img src="../../../../assets/x.svg" alt="X" class="icon" /></a>
                    <a href=""><img src="../../../../assets/youtube.svg" alt="Youtube" class="icon" /></a>
                </div>
            </section>
        </mat-grid-tile>
    </mat-grid-list>
</div>
