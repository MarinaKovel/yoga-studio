 <button *ngIf="!start" mat-flat-button color="primary" class="start-session" (click)="startSession()">Start Yoga
    Session</button>

<div *ngIf="start" class="session">
    <app-progress-bar [poses]="poses"></app-progress-bar>
    <button *ngIf="showNext" mat-flat-button color="primary" (click)="increaseProgress()">Complete Pose</button>
</div>
